<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video 11 - Condicionales - Curso JavaScript PildorasInformáticas </title>
</head>

<body>

    <!--  **********  Código JS  **********  -->
    <script>

        var precioCoche = 60000;
        // var dineroAhorrado = 15000;
        var dineroAhorrado = prompt("Introduce cuanto tienes ahorrado");

        if(dineroAhorrado >= precioCoche) alert("Puedes comprar el coche!");
        else alert("No tienes dinero para comprar el coche");

        alert("Continuamos con la ejecución del programa");

    </script>

</body>

</html>
