<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Video 25, 26, 27 y 28 - Calculadora Eventos - Curso JavaScript PildorasInformáticas </title>

  <style>
    .numero {
      width: 60px;
      height: 60px;
    }

    .igual {
      width: 120px;
      height: 60px;
    }

    table {
      margin: auto;
    }

    .color_display {
      height: 30px;
      background-color: #000;
      border: medium #FFF;
      font: "Space Age";
      color: #0F0;
      font-size: 18px;
      text-align: right;
      padding: 5px;
    }
  </style>

</head>

<body>

  <center>
    <h1> Calculadora - Eventos </h1>
  </center>

  <table width="15%" border="1">

    <tr>
      <td colspan="4" align="center">
        <input name="display" type="text" class="color_display" id="display" size="25">
      </td>
    </tr>

    <tr>
      <td width="26%"><input name="button" type="button" class="numero" id="button" value="+" onclick="suma()"></td>
      <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="resta()"> </td>
      <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*"
          onclick="multiplicacion()"></td>
      <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/" onclick="division()">
      </td>
    </tr>

    <tr>
      <td><input name="num7" type="button" class="numero" id="num7" value="7" onclick="display_numeros(7)"></td>
      <td><input name="num8" type="button" class="numero" id="num8" value="8" onclick="display_numeros(8)"></td>
      <td><input name="num9" type="button" class="numero" id="num9" value="9" onclick="display_numeros(9)"></td>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="display_numeros(4)"></td>
      <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="display_numeros(5)"></td>
      <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="display_numeros(6)"></td>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="display_numeros(1)"></td>
      <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="display_numeros(2)"></td>
      <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="display_numeros(3)"></td>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="display_numeros(0)"></td>
      <td><input name="button17" type="button" class="numero" id="button17" value=","></td>
      <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="=" onclick="resultado()">
      </td>
    </tr>

  </table>

  <!--  **********  Código JS  **********  -->
  <script>

    //  Obtenemos el display.
    var display = document.getElementById("display");

    //  Ponemos el display a '0' al cargar el documento.
    display.value = 0;

    //  Definimos Variables.
    var cifra = "";
    var acumulado = 0;
    var firstOperacion = true;
    var sumar = false, restar = false, multiplicar = false, dividir = false;


    //  *****  Funcion que visualiza la operacion en el display de la calculadora  *****
    function display_numeros(numero) {
      cifra = display.value = cifra + numero;
    }


    //  Funcion 'suma' para sumar 2 numwros.
    function suma() {

      if (sumar) {
        acumulado = acumulado + parseInt(cifra);
        display.value = acumulado;
      }
      else if (restar) {
        acumulado = acumulado - parseInt(cifra);
        display.value = acumulado;
      } else if (multiplicar) {
        acumulado = acumulado * parseInt(cifra);
        display.value = acumulado;
      } else if (dividir) {
        acumulado = acumulado / parseInt(cifra);
        display.value = acumulado;
      }

      cifra = "";
      sumar = true;
      restar = false;
      multiplicar = false;
      dividir = false;
      firstOperacion = false;

    }


    //  Funcion 'resta' para sumar 2 numwros.
    function resta() {

      if (!firstOperacion) {

        if (sumar) {
          acumulado = acumulado + parseInt(cifra);
          display.value = acumulado;
        }
        else if (restar) {
          acumulado = acumulado - parseInt(cifra);
          display.value = acumulado;
        } else if (multiplicar) {
          acumulado = acumulado * parseInt(cifra);
          display.value = acumulado;
        } else if (dividir) {
          acumulado = acumulado / parseInt(cifra);
          display.value = acumulado;
        }

      } else {
        acumulado = parseInt(cifra);
        firstOperacion = false;
      }

      cifra = "";
      restar = true;
      sumar = false;
      multiplicar = false;
      dividir = false;
      firstOperacion = false;

    }


    //  *****  Funcion 'multiplicacion' para sumar 2 numwros  *****
    function multiplicacion() {

      if (!firstOperacion) {

        if (sumar) {
          acumulado = acumulado + parseInt(cifra);
          display.value = acumulado;
        }
        else if (restar) {
          acumulado = acumulado - parseInt(cifra);
          display.value = acumulado;
        } else if (multiplicar) {
          acumulado = acumulado * parseInt(cifra);
          display.value = acumulado;
        } else if (dividir) {
          acumulado = acumulado / parseInt(cifra);
          display.value = acumulado;
        }

      } else {
        acumulado = parseInt(cifra);
        firstOperacion = false;
      }

      cifra = "";
      multiplicar = true;
      sumar = false;
      restar = false;
      dividir = false;

    }


    //  *****  Funcion 'division' para sumar 2 numwros  *****
    function division() {

      if (!firstOperacion) {

        if (sumar) {
          acumulado = acumulado + parseInt(cifra);
          display.value = acumulado;
        }
        else if (restar) {
          acumulado = acumulado - parseInt(cifra);
          display.value = acumulado;
        } else if (multiplicar) {
          acumulado = acumulado * parseInt(cifra);
          display.value = acumulado;
        } else if (dividir) {
          acumulado = acumulado / parseInt(cifra);
          display.value = acumulado;
        }


      } else {
        acumulado = parseInt(cifra);
        firstOperacion = false;
      }

      cifra = "";
      dividir = true;
      sumar = false;
      restar = false;
      multiplicar = false;

    }


    //  *****  Funcion 'resultado' para obtener el resultado de la operacion  *****
    function resultado() {

      if (sumar) display.value = acumulado + parseInt(cifra);
      else if (restar) display.value = acumulado - parseInt(cifra);
      else if (multiplicar) display.value = acumulado * parseInt(cifra);
      else display.value = acumulado / parseInt(cifra);

      acumulado = parseInt(display.value);
      cifra = 0;
    }


  </script>

</body>

</html>
