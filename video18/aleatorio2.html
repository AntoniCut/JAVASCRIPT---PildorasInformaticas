<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Video 18 - Aleatorio 2 - Curso JavaScript PildorasInformáticas </title>
</head>

<body>

  <!--  **********  Código JS  **********  -->
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      
      console.log("Documento Cargado!!!");

      // Crear contenedor para los mensajes
      var container = document.createElement("div");
      document.body.appendChild(container);

      var aleatorio = Math.round(Math.random() * 100);
      console.log(aleatorio);

      var minum = 0;
      var intentos = 0;
      var mensajes = "";

      do {
        minum = parseInt(prompt("Introduce un numero entre 0 y 100:"));

        if (aleatorio > minum) {
          mensajes += `
            <div>
              <label for="c_mensaje"> Mensaje </label>
              <input type="text" name="textfield1" value="Mas alto" readonly>
              <label for="c_intentos"> Intentos </label>
              <input type="text" name="textfield2" value="${intentos + 1}" readonly>
            </div>
          `;
        } else if (aleatorio < minum) {
          mensajes += `
            <div>
              <label for="c_mensaje"> Mensaje </label>
              <input type="text" name="textfield1" value="Mas bajo" readonly>
              <label for="c_intentos"> Intentos </label>
              <input type="text" name="textfield2" value="${intentos + 1}" readonly>
            </div>
          `;
        }

        intentos++;
      } while (minum != aleatorio);

      mensajes += `
        <div>
          <label for="c_mensaje"> Mensaje </label>
          <input type="text" name="textfield1" value="Correcto!!!" readonly>
          <label for="c_intentos"> Intentos </label>
          <input type="text" name="textfield2" value="${intentos}" readonly>
        </div>
      `;

      // Insertar mensajes en el contenedor
      container.innerHTML = mensajes;

    });

  </script>

</body>

</html>
