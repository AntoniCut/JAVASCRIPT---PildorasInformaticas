<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title> Ejemplo 2 - Video 6 - JavaScript PildorasInformáticas </title>
	<link rel="stylesheet" href="css/micss2.css">

	<!--  **********  Código JS  **********  -->
	<script>
		
		var nombre   = prompt("Introduce tu nombre, por favor");
		var apellido = prompt("Introduce tus apellidos, por favor");
		var edad     = prompt("Introduce tu edad");
		var restando = prompt("¿Cuantos años deseas quitarte?");
		edad -= restando;

	</script>


</head>

<body>

	<div class="contenedor">

		<div class="header">
			<p class="logo">Curso JavaScript Píldoras Informáticas</p>
		</div>

		<div class="contenido">

			<div class="principal">

				<h1> Jugando con las variables </h1>

				<!--  **********  Código JS  **********  -->
				<script>
					
					document.write("<p>");
					document.write("Bienvenido: " + nombre + " " + apellido + " " + "<br>" +
						           " Te gustaria tener " + edad + " años");
					document.write("</p>");

				</script>

			</div>

		</div>

	</div>

</body>

</html>
