<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Video 14 - Calculadora - Curso JavaScript PildorasInformáticas </title>


</head>

<body id="cuerpo">

  <!--  **********  Código JS  **********  -->
  <script>

    var num1 = parseInt(prompt("Introduce el primer nº"));
    var num2 = parseInt(prompt("Introduce el segundo nº"));

    if (!isNaN(num1) && !isNaN(num2)) {

      var operacion = prompt("¿ Que operación deseas realizar ?  suma/resta/multiplicacion/division").toLowerCase();

      if (operacion == "suma") alert(num1 + " + " + num2 + " = " + (num1 + num2));
      else if (operacion == "resta") alert(num1 + " - " + num2 + " = " + (num1 - num2));
      else if (operacion == "multiplicación" || operacion == "multiplicacion") alert(num1 + " * " + num2 + " = " + (num1 * num2));
      else if (operacion == "división" || operacion == "division") alert(num1 + " / " + num2 + " = " + (num1 / num2));
      else alert("Operacion Incorrecta");

    } else {
      
      if(typeof(num1) === "string" || typeof(num2) === "string") alert("No se pueden operar los numeros. No son Numeros.");
      else alert("Ha ocurrido un error no identificado");
    } 
    
  </script>

</body>

</html>
