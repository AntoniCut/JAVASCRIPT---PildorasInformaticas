<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Video 15 - Uso de While 1 - Curso JavaScript PildorasInformáticas </title>


</head>

<body>

  <h1> *****  Meses del Año  ***** </h1>
  
  <!--  **********  Código JS  **********  -->
  <script>

    var meses = [
      "Enero",
      "Febrero",
      "Marzo",
      "Abril",
      "Mayo",
      "Junio",
      "Julio",
      "Agosto",
      "Septiembre",
      "Octubre",
      "Noviembre",
      "Diciembre"
    ];

    var contador = 0;

    while(contador < meses.length) {
      document.write("mes " + (contador + 1) + " = " + meses[contador] + "<br>");
      contador++;
    }

  </script>

</body>

</html>
