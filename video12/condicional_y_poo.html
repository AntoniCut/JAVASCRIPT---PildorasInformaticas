<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> Video 12 - Condicionales y POO - Curso JavaScript PildorasInformáticas </title>

  <style>
    table { margin: auto; }
  </style>

</head>

<body id="cuerpo">
  
  <br> <br>
  <form name="form1" method="post" action="" id="miformulario">
    
    <table width="25%" border="1" id="mitabla">
      
      <tr>
        <td>Nombre:</td>
        <td><label for="textfield"></label>
          <input type="text" name="textfield" id="textfield">
        </td>
      </tr>
      
      <tr>
        <td>Apellidos:</td>
        <td><input type="text" name="textfield2" id="textfield2"></td>
      </tr>
      
      <tr>
        <td>Edad:</td>
        <td><input type="text" name="textfield3" id="textfield3"></td>
      </tr>
      
      <tr>
        <td>Carnet:</td>
        <td><input type="text" name="textfield4" id="textfield4"></td>
      </tr>
      
      <tr>
        <td><input type="submit" name="button" id="button" value="Enviar"></td>
        <td><input type="reset" name="button2" id="button2" value="Restablecer"></td>
      </tr>

    </table>

  </form>

  <!--  **********  Código JS  **********  -->
  <script>

    var cuerpo = document.getElementById("cuerpo");
    var colorWeb = prompt("Introduce color de fondo de la Web. Azul/Verde/Rojo");

    if(colorWeb == "Azul")      cuerpo.style.background = "blue";
    else if(colorWeb =="Rojo")  cuerpo.style.background = "red";
    else if(colorWeb =="Verde") cuerpo.style.background = "green";
    else alert("Color Incorrecto!!");

  </script>

</body>

</html>
